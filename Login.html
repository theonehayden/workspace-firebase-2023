<html>

<head>
	<link rel="stylesheet" type="text/css" href="css/styles.css" />
	<!-- Jquery library   ---->
	<script src="https://code.jquery.com/jquery-3.5.1.js"
		integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous">
		</script>
</head>

<body>
	<div class="message">
		<h1>Please Login in Aiken Connect</h1>
		<form id="Login">
			<p>
				<label for="login">Login Name(email address):</label>
				<input type="text" id="login" name="login" placeholder="anonymous" />
			</p>
			<p>
				<label for="pwd">Password: </label>
				<input type="password" id="pwd" name="pwd" placeholder="anonymous" />
			</p>
			<p class="center">
				<input type="submit" value="Submit" />
				<input type="reset" value="Reset" />
				<!-- Add a google log in button here! -->
				<input type="button" value="Sign in with Google" id="google">


			</p>
		</form>
	</div>
	<!-- The core Firebase JS SDK is always required and must be listed first -->
	<script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-app-compat.js"></script>
	<script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-firestore-compat.js"></script>
	<script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-auth-compat.js"></script>


	<!--  Save and display data on real time  -->

	<script src="js/Signin.js"></script>

</body>

</html>
